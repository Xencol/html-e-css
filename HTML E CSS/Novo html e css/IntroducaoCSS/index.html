<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução CSS</title>


</head>

 <!-- External, link externo -->

 <link rel="stylesheet" href="css/styles.css" />

 <!-- Internal -->

 <style>

    h1 { color:blue;}


 </style>

<body>

    <!-- Inline -->

    <p style="color:red;">Este é um parágrafo vermelho</p>

    <h1>Esse é um titulo azul</h1>
    <h1>Esse é outro titulo azul</h1>

    <!-- External CSS -->

    <h3>Títlo com CSS externo</h3>

    <ul>
        <li>Café</li>
        <li>Açúcar</li>
        <li>Adoçante</li>
    </ul>

</body>
</html>
