<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <h1>Formulários</h1>
    <form action="registro.php"  method="GET">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>

        <!-- Atributo Name -->
         
        <div>
            <label>Idade:</label>
            <input type="text" name="age" />
        </div>

        <!-- Atributo Label -->
         <div>
            <label for="age">Idade:</label>
            <input type="text" name="age" />   
         </div>

        
          <!-- select -->

          <div>
            <label for="cidade">Selecione sua cidade:</label>
            <Select name="Cidade">
                <option value="São Paulo">São paulo</option>
                <option value="Embu das Artes">Embu das Artes</option>
                <option value="Cotia">Cotia</option>
                <option value="Itapecerica da Serra">Itapecerica da Serra</option>

            </Select>      
          </div>

          <!-- Selected -->

          <div>
            <label for="Seleção">Quem vai ganhar a próxima copa do mundo?</label>

            <br/>

            <select name="Times">
                <option value="Argentina">Argentina</option>
                <option value="Franca">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil" selected>Brasil</option>
                <option value="Inglaterra">Inglaterra</option>
            </select>
          </div>

          <!-- Seleção de vários Select - Multiple -->

          <div>
            <label for="acessorios">Selecione acessorios:</label>
            <br/>
            <select name="acessorios" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="Fone de ouvidos">Fone de ouvidos</option>
                <option value="Webcan">Webcan</option>              
            </select>
          </div>

          <!-- Textarea -->
           <div>
            <label for="feedback">Descreve o seu feedback sobre o nosso site:</label>
            <br/>
            <textarea name="feedback"></textarea>
           </div>

           <!-- fildset e Legend -->
            <div>
                <fieldset>
                    <legend>Insira o seu endereço:</legend>
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua">
                    <br/>
                    <label for="numero">Número:</label>
                    <input type="text" name="Número">
                    <br/>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro">

                </fieldset>
            </div>

            <!-- Datalist -->
             <div>
                <label for="livro">Selecione seu livro:</label>
                <br/>
                <input type="text" list="livros" name="livro">
             </div>

             

             <datalist id="livros">
                <option value="Crespúculo"></option>
                <option value="Harry Potter e a Pedra Filosofal"></option>
                <option value="A Hospedeira"></option>
                <option value="Harry Potte e o Cálice de fogo"></option>
                
             </datalist>

             <!-- Input password -->

             <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha"/>
            </div>

            <!-- Input Radio -->

            <div>
                <label for="genero">Qual a sua identidade de genêro</label>          
                <div class="radio">
                    <input type="radio" value="Mulher Cis" name="genero" />
                    <label for="Mulher">Mulher Cis</label>
                </div>
                
                <div>
                    <input type="radio" value="Homem Cis" name="genero" />
                    <label for="Homem">Homem Cis</label>
                </div>

                <div>
                    <input type="radio" value="Homem Trans" name="genero" />
                    <label for="Homem">Homem Trans</label>
                </div>

                <div>
                    <input type="radio" value="Mulher Trans" name="genero" />
                    <label for="Mulher">Mulher Trans</label>
                </div>

                <div>
                    <input type="radio" value="Nao-binari" name="genero" />
                    <label for="Nao-binario">Não Binári</label>
                </div>

             </div>

            <!-- Limpando/Resetando o formulário -->

            <input type="reset" value="Resetar">


          <!-- Submit botão -->
          <input type="submit" Value="Enviar" />

    </form>
    
</body>
</html>
