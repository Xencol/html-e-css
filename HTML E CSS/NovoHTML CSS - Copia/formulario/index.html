<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/estilo.css" />

</head>
<body>

    <h1>Formulários</h1>

    <form action="registro.php" method="GET">

        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>

        <!-- Atributo Name -->
         <div>
            <label>Idade:</label>
            <input type="text" name="age" />
         </div>

        <!-- Atributo Label -->
         <div>
            <label for="age">Idade</label>
            <input type="text" name="age" />
         </div>

        <!-- Select -->
         <div>
            <label for="cidade">Selecione sua cidade</label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </select>
         </div>

        <!-- Select -->
         <div>
            <label for="selecao">Quem vai ganhar a próxima copa do mundo</label>
            <select name="times">
                <option value="Argentina">Argentina</option>
                <option value="Franca">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil">Brasil</option>
                <option value="Espanha">Espanha</option>
            </select>
         </div>

         <!-- Seleção de vários Selec -->
          <div>
            <label for="acessorios">Selecione os acessorios do seu computador</label>
            <select name="acessorios" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="Fone de ouvido">Fone de ouvido</option>
                <option value="Webcam">Webcaam</option>
            </select>
          </div>

        <!-- Textares -->
         <div>
            <label for="feedback">Descreva o seu feedback sobre o nosso site</label>
            <textarea name="feedback"></textarea>
         </div>

        <!-- Fieldset e Legend -->
         <div>
            <fieldset>
                <legend>Insira o seu endereço:</legend>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" />
                <label for="text">Bairro</label>
                <input type="text" name="bairro" />
            </fieldset>
         </div>

        <!-- datalist -->
         <div>
            <label for="livro">Selecione seu livro</label>
            <input type="text" list="livros" name="livro">
         </div>

         <datalist id="livros">
            <option value="Crépuscolo"></option>
            <option value="Harry Potter"></option>
            <option value="A hospedeira"></option>
            <option value="O pequeno principe"></option>
         </datalist>

        <!-- Password -->
         <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" />
         </div>

        <!-- Input Radio -->
         <div>
            <label for="genero">Qual a sua identidade de gênero:</label>
            <br>
            <div class="radio">
                <input type="radio" value="Homem-Cis" name="genro">
                <label for="Homem">Homem Cis</label>
            </div>
            <div class="radio">
                <input type="radio" value="Mulher-Cis" name="genro">
                <label for="Mulher">Mulher Cis</label>
            </div>
            <div class="radio">
                <input type="radio" value="Homem-Trans" name="genro">
                <label for="Homem-Trans">Homem Trans</label>
            </div>
            <div class="radio">
                <input type="radio" value="Mulher-Trans" name="genro">
                <label for="Mulher-Trans">Mulher Trans</label>
            </div>
            <div class="radio">
                <input type="radio" value="Não-Binario" name="genro">
                <label for="Não-Binario">Não Binario</label>
            </div>
         </div>

         <!-- Input Checkbox -->

         <div>
            <label for="Linguasestrangeiras">Quais linguas você pretende estudar?<br><br></label>
            <div class="radio">
                <input type="checkbox" name="Linguasestrangeiras" value="ingles">
                <label for="ingles">Inglês</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="Linguasestrangeiras" value="espanhol">
                <label for="espanhol">Espanhol</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="Linguasestrangeiras" value="alemmao">
                <label for="alemao">Alemão</label>
            </div>
         </div>

        <!-- Input Date -->

        <div>
            <label for="datadenascimento">Data de Nascimento</label>
            <input type="date" name="datadenascimento">
        </div>

        <!-- Input File -->

        <div>
            <label for="arquivo">Insira o seu currículo em PDF</label>
            <input type="file" name="arquivo">
        </div>

        <!-- Input Number -->

        <div>
            <label for="certificados">Quantos certificados você possui?</label>
            <input type="number" name="certificados">
        </div>

        <!-- Input E-mail -->

        <div>
        <label for="emailinserido">Insira seu e-mail:</label>
        <input type="email" name="emailinserido" placeholder="email@email.com"></div>

        <!-- Atributo Value -->

         <div>
         <label for="cofirmaula">Você assistiu a aula de treinamento da empresa abaixo:</label>
         <input type="text" value="Confirmo que assisti" name="confirmaula">
        </div>

        <!-- Atributo Disabled -->
         <div>
            <p>Informe seu RG:</p>
            <input type="text" value="Não precisa preencher" disabled>
         </div>

         <!-- Required -->

         <div>
            <label for="sobrenome">Digite o seu sobrenome</label>
            <input type="text" name="sobrenome" placeholder="sobrenome Completo" required>
         </div>

        <!-- Submit botão -->
         <input type="reset" value="Limpar">
         <input type="submit" value="Enviar" />   

    </form>
    
</body>
</html>
