<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução CSS</title>

    <!-- External, link externo -->
     <link rel="stylesheet" href="/introducaoCSS/css/styles.css" />

    <!-- Internal -->
    <style>
        h1 {
            color: blue;
        }
        
    </style>

</head>
<body>

    <!-- Inline -->
    <p style="color:red;">Este é um paragrafo vermelho</p>
    
    <!-- Internal CSS -->
    <h1>Esse é um titulo azul</h1>
    <h1>Esse outro titulo azul</h1>
    
    <!-- External CSS -->
    <h3>Titulo com css externo</h3>

    <ul>
        <li>Café</li>
        <li>Açúcar</li>
        <li>Adoçante</li>
    </ul>
    
</body>
</html>
